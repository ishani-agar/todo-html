<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do app</title>
    <style>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f0f2f5;
        display: flex;
        justify-content: center;
        padding-top: 50px;
    }

    .container {
        background: white;
        padding: 25px;
        width: 350px;
        border-radius: 12px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 15px;
        color: #333;
    }

    #todoInput {
        width: 70%;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        outline: none;
        font-size: 16px;
        transition: 0.2s;
    }
    
    #todoInput:focus {
        border-color: #5a67d8;
    }

    button {
        padding: 10px 14px;
        background: #5a67d8;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin-left: 5px;
        transition: 0.2s;
    }

    button:hover {
        background: #434fb4;
    }

    ul {
        margin-top: 20px;
        padding: 0;
    }

    li {
        list-style: none;
        background: #f8f9fa;
        padding: 10px;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-radius: 6px;
        border-left: 5px solid #5a67d8;
        transition: 0.2s;
    }

    li.completed {
        background: #d1f7d6;
        border-left-color: #38a169;
    }

    li span {
        flex-grow: 1;
        margin-left: 10px;
        font-size: 16px;
    }

    li button {
        background: #e53e3e;
    }

    li button:hover {
        background: #c53030;
    }
</style>

    </style>
</head>
<body>
<div class="container">
  <h2>Todo List</h2>

  <input id="todoInput" type="text" placeholder="Enter a task">
  <button onclick="addTodo()">Add</button>

  <ul id="todoList"></ul>
</div>

<script>
// Load todos on page load
window.onload = function() {
    showTodos();
};

// Add Todo
function addTodo() {
    let todo = document.getElementById("todoInput").value;
    if (todo.trim() === "") return;

    let todos = JSON.parse(localStorage.getItem("todos")) || [];
    todos.push(todo);

    localStorage.setItem("todos", JSON.stringify(todos));
    document.getElementById("todoInput").value = "";

    showTodos();
}

// Show Todos
function showTodos() {
    let todos = JSON.parse(localStorage.getItem("todos")) || [];
    let list = document.getElementById("todoList");

    list.innerHTML = "";

    todos.forEach((item, index) => {
        list.innerHTML += `
            <li>
                ${item}
                <button onclick="deleteTodo(${index})">Delete</button>
            </li>
        `;
    });
}

// Delete Todo
function deleteTodo(index) {
    let todos = JSON.parse(localStorage.getItem("todos")) || [];

    todos.splice(index, 1); // remove 1 item

    localStorage.setItem("todos", JSON.stringify(todos));

    showTodos();
}

</script>
</body>

</html>
